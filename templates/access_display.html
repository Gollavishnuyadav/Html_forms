<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <center>
    <table border="2px">
        {% csrf_token %}
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Date</th>
        </tr>
        {% for i in AR %}
        <tr>
            <td>{{i.Name}}</td>
            <td>{{i.Author}}</td>
            <td>{{i.Date}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
